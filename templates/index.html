<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Цирк Мурата Мутурганова</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css')}}">
</head>
<body>
    <h1>Цирк Мурата Мутурганова в {city_name}</h1>

    {% for day, times in day_time.items() %}
    <div class="date_container">
    <h3>{{ day }}</h3>
    <ul>
        {% for time in times %}
            <a class="main_page" href="{{ url_for('places', day=day, time=time) }}" >{{ time }}</a>
        {% endfor %}
    </ul>
        </div>
{% endfor %}

    </ul>
</body>
</html>
